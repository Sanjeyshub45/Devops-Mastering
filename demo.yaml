# ===============================
# Basic Key-Value
# ===============================
name: "Sanjey"

# Inline (JSON-like) object
person: { name: "Sanjey", class: "CSE", age: 56 }

---
# ===============================
# Lists
# ===============================
items:
  - one
  - two
  - three
  - four

---
# Spaces and indentation are important
cities:
  - Tiruppur
  - Chennai
  - Madurai

# Inline list
cities_inline: [Tiruppur, Chennai, Madurai]

---
# ===============================
# String Variables
# (Key names must be unique)
# ===============================
nam: Sanjey
nae: "Sanjey"
nme: 'Sanjey'

---
# ===============================
# Multiline Strings
# ===============================

# ❌ Wrong way (invalid YAML)
# about: i am sanjey.
# i am studying CSE.

# ✅ Folded style (newlines become spaces)
about_folded: >
  I am Sanjey.
  I am studying CSE.

# ✅ Literal style (newlines preserved)
about_literal: |
  I am Sanjey.
  I am studying CSE.

---
# ===============================
# Numbers
# ===============================
number: 99
floaty: 99.9

---
# ===============================
# Boolean Values
# ===============================
isValid: false   # no, n, false, False, FALSE
isVal: true      # yes, y, true, True, TRUE

---
# ===============================
# Explicit Data Types
# ===============================

# Integers
num: !!int 0
positiveNum: !!int 99
negativeNum: !!int -99
binaryNum: !!int 0b0101
octalNum: !!int 0o5474     
hexaNum: !!int 0x45
underscoreNum: !!int 5_400_44

# Floats
floatNum: !!float 99.9
infiniteNum: !!float .inf
notNum: !!float .nan

# Booleans
boolVal: !!bool false
bolVal: !!bool true

# Strings
strVal: !!str Sanjey

# Null values
nullVal: !!null null       # null, NULL, ~

# Null key (valid but not recommended)
~: This is a null key

...
# "..." represents the end of the YAML document
